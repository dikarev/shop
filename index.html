<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shop</title>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <div class="layout">
            <header class="header">
                <nav class="navbar">
                    <div class="container">
                        <div class="col-sm-3">
                            <span class="text__dotted">Новосибирск</span>
                            <span>&rarr;</span>
                            <span class="text__underline">ул. Октябрьская</span>
                        </div>

                        <div class="col-sm-3">
                                <i class="glyphicon glyphicon-earphone"></i>
                                (383) 240-80-80, 240-80-00
                        </div>

                        <div class="col-sm-4">
                            <ul class="list-unstyled clearfix navbar__pages">
                                <li class="pull-left">
                                    <a class="link text__underline">Как купить</a>
                                </li>

                                <li class="pull-left">
                                    <a class="link text__underline">Границы</a>
                                </li>

                                <li class="pull-left">
                                    <a class="link text__underline">Доставка</a>
                                </li>
                            </ul>
                        </div>

                        <div class="col-sm-2">
                            <a class="link text__dotted">Мой арсенал</a>

                            <span class="social__button social__button-vk"></span>
                        </div>
                    </div>
                </nav>

                <div class="container container__logo">
                        <div class="col-sm-4 header__logo">
                            <div class="input-group">
                            <img src="assets/img/logo.jpg" alt="Logo">
                            <p class="logo__text">Мы работаем на ваш талант !</p>
                            </div>
                        </div>

                        <div class="col-sm-5 search__group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="input-group-addon">
                                    <button type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>

                        <div class="col-sm-2 header__cart">
                            <ul class="list__cart">
                                <li><img class="images__cart" src="assets/img/basket.png" alt="basket"></li>
                                <li><p class="text__cart">Корзина</p></li>
                                <li><span class="badge">25</span></li>
                            </ul>
                        </div>
                    </div>
                <hr>

                <!------------------------------------------------------------->
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="#">Home</a></li>
                    <li role="presentation"><a href="#">Profile</a></li>
                    <li role="presentation"><a href="#">Messages</a></li>
                </ul>

                <hr class="line__color">

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true">
                        Музыкальные инструменты
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Гитары</a></li>
                        <li><a href="#">Ударные</a></li>
                        <li><a href="#">Клавишные</a></li>
                        <li><a href="#">Духовые</a></li>
                        <li><a href="#">Смычковые</a></li>
                        <li><a href="#">Народные</a></li>
                    </ul>
                </div>

                <div>
                    <img class="" src="assets/img/header-image.jpg" alt="header-image">
                    <p>Привет как дела?</p>
                </div>
            </header>
        </div>

        <script src="vendor/jquery/jquery-2.2.2.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/module.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
